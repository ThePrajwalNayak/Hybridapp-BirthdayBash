<ion-header>
    <ion-toolbar>
      <ion-title>Followers Followinf</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let user of users">
          <ion-avatar>
            <img [src]="user.avatar_url"/>
          </ion-avatar>
          <ion-label text-wrap>
              <h3>{{ user.login }}</h3>
            </ion-label>
      </ion-item>
      <ion-button (click)="closeModal()">Close Modal</ion-button>
    </ion-list>
  </ion-content>
