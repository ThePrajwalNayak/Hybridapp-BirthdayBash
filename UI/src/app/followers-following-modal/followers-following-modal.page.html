<ion-header>
    <ion-toolbar>
      <ion-title class="titleCase">{{user.login}} {{modalType | titlecase}}</ion-title>
      
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let u of users">
          <ion-avatar slot="start">
            <img [src]="u.avatar_url"/>
          </ion-avatar>
          <ion-label text-wrap>
              <h3>{{ u.login }}</h3>
            </ion-label>
      </ion-item>
    </ion-list>
    <ion-button (click)="closeModal()">Close Modal</ion-button>
  </ion-content>
