<ion-header>
  <ion-toolbar>
    <ion-title>Hacker Detail</ion-title>
    <ion-button slot="start" color="primary" routerLink="/user" routerDirection="forward">
      <ion-icon name="arrow-back"></ion-icon>Back
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{ user.login }}
      </ion-card-title>
      <ion-card-subtitle>
        Hacker since 1957
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <img [src]="user.avatar_url" class="info-img">
      {{ user.avatar_url }}

      <ion-item>
        <ion-chip>
          <ion-label class="ion-margin-end">
            Followers
          </ion-label>
          <ion-badge color="primary">{{followersArray.length}}</ion-badge>
        </ion-chip>

        <ion-button shape="round" fill="outline" slot="end" ion-button (click)="openModal(FOLLOWERS)">
          Open<ion-icon name="arrow-forward"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-chip>
          <ion-label class="ion-margin-end">
            Following
          </ion-label>
          <ion-badge color="primary">{{followingArray.length}}</ion-badge>
        </ion-chip>
        <ion-button shape="round" fill="outline" slot="end" ion-button (click)="openModal(FOLLOWING)">
          Open<ion-icon name="arrow-forward"></ion-icon>
        </ion-button>
      </ion-item>

    </ion-card-content>
  </ion-card>

</ion-content>
