<ion-header>
  <ion-toolbar>
    <ion-title text-center>Hacker Detail</ion-title>
    <!-- <ion-button slot="start" shape="round" fill="outline" color="primary" routerLink="/user" routerDirection="forward">
      <ion-icon name="arrow-back"></ion-icon>Back
    </ion-button> -->
    <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{ user.login }}
      </ion-card-title>
      <ion-card-subtitle>
        Hacker since 1957
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <img [src]="user.avatar_url" class="info-img">
      {{ user.avatar_url }}

      <ion-item>
        <ion-chip>
          <ion-label class="ion-margin-end">
            Followers
          </ion-label>
          <ion-badge color="primary">{{followersArray.length}}</ion-badge>
        </ion-chip>

        <ion-button shape="round" fill="outline" slot="end" ion-button (click)="openModal(FOLLOWERS)"
          [disabled]="followersArray.length == 0">
          Open<ion-icon name="arrow-forward"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-chip>
          <ion-label class="ion-margin-end">
            Following
          </ion-label>
          <ion-badge color="primary">{{followingArray.length}}</ion-badge>
        </ion-chip>
        <ion-button shape="round" fill="outline" slot="end" ion-button (click)="openModal(FOLLOWING)"
          [disabled]="followingArray.length == 0">
          Open<ion-icon name="arrow-forward"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-list>
        <ion-item *ngFor="let repo of repos">
          <ion-avatar slot="start">
            <img [src]="repo.owner.avatar_url" />
          </ion-avatar>
          <ion-label text-wrap>
            <h3>{{ repo.name }}</h3>
          </ion-label>
          <ion-icon name="arrow-down" size="large"></ion-icon>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
