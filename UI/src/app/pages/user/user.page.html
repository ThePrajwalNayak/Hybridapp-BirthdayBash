<ion-header>
  <ion-toolbar>
      <ion-title text-center>Hackers</ion-title> 
      <ion-button slot="start" shape="round" fill="outline"  color="primary" routerLink="/home" routerDirection="forward"> <ion-icon name="arrow-back"></ion-icon>Back</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users">
        <ion-avatar slot="start">
          <img [src]="user.avatar_url"/>
        </ion-avatar>
        <ion-label text-wrap>
            <h3>{{ user.login }}</h3>
          </ion-label>
          <ion-icon name="arrow-forward" size="large" (click)="goToUserDetails(user)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more hackers...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    
    <ion-fab *ngIf="users?.length > 89" class="light" vertical="bottom" horizontal="start" slot="fixed">
        <ion-fab-button (click)="backToTop()">
          <ion-icon name="arrow-dropup-circle"></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-content>
