<ion-header>
  <ion-toolbar>
    <ion-title>Hackers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users">
        <ion-avatar>
          <img [src]="user.avatar_url"/>
        </ion-avatar>
        <ion-label text-wrap>
            <h3>{{ user.login }}</h3>
          </ion-label>
          <ion-button expand="block" (click)="goToUserDetails(user)" routerDirection="forward">
            Details
          </ion-button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more user...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
