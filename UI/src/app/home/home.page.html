<ion-header>
  <ion-toolbar>
    <ion-title>
      Hackers Hero
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{ hackersHero.login }}
      </ion-card-title>
      <ion-card-subtitle>
        Hacker since 1957
        <!-- {{ information.Year }} -->
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <img [src]="hackersHero.avatar_url" class="info-img">
      <ion-button expand="block" routerLink="/user" routerDirection="forward">
        More Hackers
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
