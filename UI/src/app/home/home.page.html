<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Hackers Hero
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-card-title *ngIf="hackersHero">
        #{{ hackersHero.login }}
      </ion-card-title>
      <ion-card-subtitle>
        Full Statck Developer, Benaglore
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <img *ngIf="hackersHero" [src]="hackersHero.avatar_url" class="info-img">
      <ion-item>
        <ion-chip>
          <ion-label class="ion-margin-end">
            Followers
          </ion-label>
          <ion-badge color="primary">{{followersArray.length}}</ion-badge>
        </ion-chip>
        <ion-button shape="round" fill="outline" slot="end" ion-button (click)="openModal(FOLLOWERS)"
          [disabled]="followersArray.length == 0">
          Open<ion-icon name="arrow-forward"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-chip>
          <ion-label class="ion-margin-end">
            Following
          </ion-label>
          <ion-badge color="primary">{{followingArray.length}}</ion-badge>
        </ion-chip>
        <ion-button shape="round" fill="outline" slot="end" ion-button (click)="openModal(FOLLOWING)"
          [disabled]="followingArray.length == 0">
          Open<ion-icon name="arrow-forward"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-list>
        <ion-item *ngFor="let repo of repos">
          <ion-avatar slot="start">
            <img [src]="repo.owner.avatar_url" />
          </ion-avatar>
          <ion-label text-wrap>
            <h3>{{ repo.name }}</h3>
          </ion-label>
          <ion-icon name="arrow-down" size="large"></ion-icon>
        </ion-item>
      </ion-list>

      <ion-row center>
        <ion-col text-center>
          <ion-button routerLink="/user" routerDirection="forward">
            More Hackers
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
